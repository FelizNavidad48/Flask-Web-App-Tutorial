{% extends "base.html" %} {% block title %}Dienos Ataskaita{% endblock %} {% block content %}
    <h1 align="center">Dienos Ataskaita</h1>
    <form method="POST">
        <label for="data">Data</label>
        <input type="date" name="data" id="data" class="form-control"></input>
        <br />
        <label for="darbo_valandos">Darbo val.</label>
        <input type="number" name="darbo_valandos" id="darbo_valandos" class="form-control" value="0"></input>
        <br />
        <label for="deziu_kiekis">Deziu kiekis</label>
        <input type="number" name="deziu_kiekis" id="deziu_kiekis" class="form-control" value=0></input>
        <br />
        <div align="center">
            <button type="submit" class="btn btn-primary">Pateikti Ataskaita</button>
        </div>
    </form>
{% endblock %}
